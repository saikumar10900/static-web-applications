<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./flats_page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="sectionHome">
        <div class="bg-container d-flex flex-column justify-content-end">
            <div class="tourism-card">
                <h1 class="main-heading">Sunrise Avenue</h1>
                <p class="paragraph">Move to what moves you</p>
                <button class="button" onclick="display('sectionFavouritePlaces')">
                    Book Flat
                </button>
            </div>
        </div>
    </div>
    <div id="sectionFavouritePlaces">
        <div class="detailed-container">
            <h1 class="favourite-places-heading">Sunrise Avenue</h1>
            <div class="favourite-place-card-container d-flex flex-row" onclick="display('sectionTajmahalDetailedView')">
                <img src="https://assets.ccbp.in/frontend/static-website/flats-list-card1-img.png" class="favourite-place-card-image" />
                <div class="m-4 ">
                    <h1 class="favourite-place-card-heading">3BH2 FLAT</h1>
                    <p class="favourite-place-card-description">
                        Description
                    </p>
                </div>
            </div>
            <div class="favourite-place-card-container d-flex flex-row" onclick="display('sectionGoledenTempleDetailedView')">
                <img src="https://assets.ccbp.in/frontend/static-website/flats-list-card2-img.png" class="favourite-place-card-image" />
                <div class="m-4 ">
                    <h1 class="favourite-place-card-heading">2BH2 FLAT</h1>
                    <p class="favourite-place-card-description">
                        Description
                    </p>
                </div>

            </div>
            <div class="favourite-place-card-container d-flex flex-row" onclick="display('sectionMysorePalaceDetailedView')">
                <img src="https://assets.ccbp.in/frontend/static-website/flats-list-card3-img.png" class="favourite-place-card-image" />
                <div class="m-4 ">
                    <h1 class="favourite-place-card-heading">4BH2 FLAT</h1>
                    <p class="favourite-place-card-description">
                        Description.
                    </p>
                </div>

            </div>
            <button class="button" onclick="display('sectionHome')">Back</button>
        </div>
    </div>
    <div id="sectionTajmahalDetailedView">
        <div class="detailed-container">
            <img src="https://assets.ccbp.in/frontend/static-website/flats-list-d1-img.png" class="detailed-view-img" />
            <div class="p-4 ">
                <h1 class="price">Rs 3000/-</h1>
                <div class="d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/static-website/flats-list-location-icon-img.png" class="location-icon" />
                    <p class="ml-2 location"> some location</p>
                </div>
                <hr />
                <h1 class="price">Description</h1>
                <p class="detail-view-para">Some Description</p>
            </div>
            <div class="text-center">
                <button class="button">Confirm</button>
                <button class="button" onclick="display('sectionFavouritePlaces')">Back</button>
            </div>
        </div>
    </div>
    <div id="sectionGoledenTempleDetailedView">
        <div class="detailed-container">
            <img src="https://assets.ccbp.in/frontend/static-website/flats-list-d2-img.png" class="detailed-view-img" />
            <div class="p-4 ">
                <h1 class="price">Rs 3000/-</h1>
                <div class="d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/static-website/flats-list-location-icon-img.png" class="location-icon" />
                    <p class="ml-2 location"> some location</p>
                </div>
                <hr />
                <h1 class="price">Description</h1>
                <p class="detail-view-para">Some Description</p>
            </div>
            <div class="text-center">
                <button class="button">Confirm</button>
                <button class="button" onclick="display('sectionFavouritePlaces')">Back</button>
            </div>
        </div>
    </div>
    <div id="sectionMysorePalaceDetailedView">
        <div class="detailed-container">
            <img src="https://assets.ccbp.in/frontend/static-website/flats-list-d3-img.png" class="detailed-view-img" />
            <div class="p-4 ">
                <h1 class="price">Rs 3000/-</h1>
                <div class="d-flex flex-row">
                    <img src="https://assets.ccbp.in/frontend/static-website/flats-list-location-icon-img.png" class="location-icon" />
                    <p class="ml-2 location"> some location</p>
                </div>
                <hr />
                <h1 class="price">Description</h1>
                <p class="detail-view-para">Some Description</p>
            </div>
            <div class="text-center">
                <button class="button">Confirm</button>
                <button class="button" onclick="display('sectionFavouritePlaces')">Back</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
